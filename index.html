---
---

<ul>
	{% for category in site.data.care_tags_by_category %}
		<li class="careTagCategory">
			<ul>
				{% for careTag in category.care_tags %}
					<li class="careTag">
						<img src="{{ careTag.image_path }}" alt="{{ careTag.name }}" class="careTag-symbol">
						<p class="careTag-description">{{ careTag.description }}</p>
					</li>
				{% endfor %}
			</ul>
		</li>
	{% endfor %}
</ul>
