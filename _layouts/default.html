<!doctype html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.ascii_url }}">
	<meta property="og:locale" content="sv_SE">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="{{ '/og-image.png' | prepend: site.url }}">

	<link rel="stylesheet" href="/css/main.css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />

	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script>window.html5 || document.write('<script src="/js/vendor/html5shiv.js"><\/script>')</script>
	<![endif]-->
</head>
<body>
	<div class="column u-clr">
		<header class="careTag">
			<div class="careTag-inner careTag-inner--noBottom">
				<a href="/" class="pageTitle">
					{{ site.title }}
				</a>
				<span class="pageCta">
					&mdash; Tryck på en symbol för att hoppa direkt till den
				</span>
			</div>

			<nav class="careTag-inner careTag-inner--noTop careTag-inner--gridContent">
				{% for category in site.data.care_tags_by_category %}
					{% for careTagHash in category.care_tags %}
						{% assign identifier = careTagHash[0] %}
						{% assign careTag = careTagHash[1] %}

						<a href="{{ identifier | replace: '_', '-' | prepend: '#' }}" class="careTagPreview">
							<img src="{{ careTag.image_path }}" alt="{{ careTag.alt_text }}" class="careTagPreview-symbol">
						</a>
					{% endfor %}
				{% endfor %}
			</nav>
		</header>

		{{ content }}

		<footer class="careTag careTag--pullRight">
			<a href="http://zykadelic.com/" target="_blank" class="pageFooter careTag-inner">
				@zykadelic
			</a>
		</footer>
	</div>

	<script>
		// Google Analytics
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-31649925-5', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
